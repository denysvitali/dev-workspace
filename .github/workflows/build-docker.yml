name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-metadata: ${{ steps.meta.outputs.json }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha

    - name: Build and push AMD64 image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}

    - name: Generate Bill of Materials (BOM)
      id: bom
      run: |
        mkdir -p bom
        docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }} bash -c '
          # Set PATH to include npm global bin
          export PATH="/usr/local/bin:/usr/bin:/bin:/nix/var/nix/profiles/default/bin:$PATH"
          NPM_GLOBAL_BIN=$(npm root -g 2>/dev/null)/../bin
          export PATH="$NPM_GLOBAL_BIN:$PATH"

          echo "# Bill of Materials (BOM) - AMD64"
          echo "Generated: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo ""
          echo "## Base Image"
          cat /etc/os-release | grep -E "^(NAME|VERSION|ID)=" | sed "s/^/- /"
          echo ""
          echo "## Development Tools"
          echo "| Tool | Version |"
          echo "|------|---------|"
          echo "| Claude Code | $(claude --version 2>/dev/null || echo "N/A") |"
          echo "| Happy Coder | $(happy --version 2>/dev/null || echo "N/A") |"
          echo "| Node.js | $(node --version 2>/dev/null || echo "N/A") |"
          echo "| npm | $(npm --version 2>/dev/null || echo "N/A") |"
          echo "| Python | $(python3 --version 2>/dev/null | cut -d" " -f2 || echo "N/A") |"
          echo "| Go | $(go version 2>/dev/null | cut -d" " -f3 || echo "N/A") |"
          echo "| Rust | $(su - workspace -c "rustc --version 2>/dev/null" | cut -d" " -f2 || echo "N/A") |"
          echo "| rustup | $(su - workspace -c "rustup --version 2>/dev/null" | head -1 | cut -d" " -f2 || echo "N/A") |"
          echo "| Git | $(git --version 2>/dev/null | cut -d" " -f3 || echo "N/A") |"
          echo "| kubectl | $(kubectl version --client -o json 2>/dev/null | jq -r ".clientVersion.gitVersion" || echo "N/A") |"
          echo "| GitHub CLI | $(gh --version 2>/dev/null | head -1 | cut -d" " -f3 || echo "N/A") |"
          echo "| Nix | $(/nix/var/nix/profiles/default/bin/nix --version 2>/dev/null | cut -d" " -f3 || echo "N/A") |"
          echo ""
          echo "## System Packages"
          echo "\`\`\`"
          apk list --installed 2>/dev/null | sort
          echo "\`\`\`"
        ' > bom/bom-amd64.md

        # Also output to step summary
        echo "## Bill of Materials (AMD64)" >> $GITHUB_STEP_SUMMARY
        cat bom/bom-amd64.md >> $GITHUB_STEP_SUMMARY
      if: github.event_name != 'pull_request'

    - name: Upload BOM artifact
      uses: actions/upload-artifact@v4
      with:
        name: bom-amd64
        path: bom/bom-amd64.md
      if: github.event_name != 'pull_request'

  build-arm64:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-metadata: ${{ steps.meta.outputs.json }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha

    - name: Build and push ARM64 image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/arm64
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}

    - name: Generate Bill of Materials (BOM)
      id: bom
      run: |
        mkdir -p bom
        docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }} bash -c '
          # Set PATH to include npm global bin
          export PATH="/usr/local/bin:/usr/bin:/bin:/nix/var/nix/profiles/default/bin:$PATH"
          NPM_GLOBAL_BIN=$(npm root -g 2>/dev/null)/../bin
          export PATH="$NPM_GLOBAL_BIN:$PATH"

          echo "# Bill of Materials (BOM) - ARM64"
          echo "Generated: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo ""
          echo "## Base Image"
          cat /etc/os-release | grep -E "^(NAME|VERSION|ID)=" | sed "s/^/- /"
          echo ""
          echo "## Development Tools"
          echo "| Tool | Version |"
          echo "|------|---------|"
          echo "| Claude Code | $(claude --version 2>/dev/null || echo "N/A") |"
          echo "| Happy Coder | $(happy --version 2>/dev/null || echo "N/A") |"
          echo "| Node.js | $(node --version 2>/dev/null || echo "N/A") |"
          echo "| npm | $(npm --version 2>/dev/null || echo "N/A") |"
          echo "| Python | $(python3 --version 2>/dev/null | cut -d" " -f2 || echo "N/A") |"
          echo "| Go | $(go version 2>/dev/null | cut -d" " -f3 || echo "N/A") |"
          echo "| Rust | $(su - workspace -c "rustc --version 2>/dev/null" | cut -d" " -f2 || echo "N/A") |"
          echo "| rustup | $(su - workspace -c "rustup --version 2>/dev/null" | head -1 | cut -d" " -f2 || echo "N/A") |"
          echo "| Git | $(git --version 2>/dev/null | cut -d" " -f3 || echo "N/A") |"
          echo "| kubectl | $(kubectl version --client -o json 2>/dev/null | jq -r ".clientVersion.gitVersion" || echo "N/A") |"
          echo "| GitHub CLI | $(gh --version 2>/dev/null | head -1 | cut -d" " -f3 || echo "N/A") |"
          echo "| Nix | $(/nix/var/nix/profiles/default/bin/nix --version 2>/dev/null | cut -d" " -f3 || echo "N/A") |"
          echo ""
          echo "## System Packages"
          echo "\`\`\`"
          apk list --installed 2>/dev/null | sort
          echo "\`\`\`"
        ' > bom/bom-arm64.md

        # Also output to step summary
        echo "## Bill of Materials (ARM64)" >> $GITHUB_STEP_SUMMARY
        cat bom/bom-arm64.md >> $GITHUB_STEP_SUMMARY
      if: github.event_name != 'pull_request'

    - name: Upload BOM artifact
      uses: actions/upload-artifact@v4
      with:
        name: bom-arm64
        path: bom/bom-arm64.md
      if: github.event_name != 'pull_request'

  create-manifest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs:
      - build-amd64
      - build-arm64
    if: github.event_name != 'pull_request'

    steps:
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha

    - name: Create and push manifest
      working-directory: /tmp
      run: |
        docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
          ${{ needs.build-amd64.outputs.image-digest }} \
          ${{ needs.build-arm64.outputs.image-digest }}
      env:
        DOCKER_METADATA_OUTPUT_JSON: ${{ needs.build-amd64.outputs.image-metadata }}