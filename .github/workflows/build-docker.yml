name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-metadata: ${{ steps.meta.outputs.json }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha

    - name: Build and push AMD64 image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}

    - name: Generate Bill of Materials (BOM)
      id: bom
      timeout-minutes: 5
      run: |
        mkdir -p bom

        # Create a BOM generation script
        cat > /tmp/generate-bom.sh << 'BOMSCRIPT'
        #!/bin/bash
        set +e

        # Function to safely get command version
        safe_version() {
          local binary="$1"
          local args="${2:---version}"
          if command -v "$binary" >/dev/null 2>&1; then
            "$binary" $args 2>/dev/null || echo "N/A"
          else
            echo "N/A"
          fi
        }

        # Function to find npm global binary
        find_npm_bin() {
          local name="$1"
          local npm_prefix
          npm_prefix=$(npm config get prefix 2>/dev/null)
          if [ -n "$npm_prefix" ] && [ -x "$npm_prefix/bin/$name" ]; then
            echo "$npm_prefix/bin/$name"
          elif [ -x "/usr/local/bin/$name" ]; then
            echo "/usr/local/bin/$name"
          elif [ -x "/usr/bin/$name" ]; then
            echo "/usr/bin/$name"
          else
            echo ""
          fi
        }

        ARCH="$1"

        echo "# Bill of Materials (BOM) - $ARCH"
        echo "Generated: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
        echo ""
        echo "## Base Image"
        grep -E "^(NAME|VERSION|ID)=" /etc/os-release 2>/dev/null | sed "s/^/- /" || echo "- Unknown"
        echo ""
        echo "## Development Tools"
        echo "| Tool | Version |"
        echo "|------|---------|"

        # Claude Code
        CLAUDE_BIN=$(find_npm_bin claude)
        if [ -n "$CLAUDE_BIN" ] && [ -x "$CLAUDE_BIN" ]; then
          CLAUDE_VER=$("$CLAUDE_BIN" --version 2>/dev/null || echo "N/A")
        else
          CLAUDE_VER="N/A"
        fi
        echo "| Claude Code | $CLAUDE_VER |"

        # Happy Coder
        HAPPY_BIN=$(find_npm_bin happy)
        if [ -n "$HAPPY_BIN" ] && [ -x "$HAPPY_BIN" ]; then
          HAPPY_VER=$("$HAPPY_BIN" --version 2>/dev/null || echo "N/A")
        else
          HAPPY_VER="N/A"
        fi
        echo "| Happy Coder | $HAPPY_VER |"

        echo "| Node.js | $(safe_version node --version) |"
        echo "| npm | $(safe_version npm --version) |"
        echo "| Python | $(python3 --version 2>/dev/null | cut -d' ' -f2 || echo 'N/A') |"
        echo "| Go | $(go version 2>/dev/null | cut -d' ' -f3 || echo 'N/A') |"

        # Rust (installed for workspace user)
        RUST_VER=$(su - workspace -c "rustc --version" 2>/dev/null | cut -d' ' -f2 || echo "N/A")
        echo "| Rust | $RUST_VER |"

        RUSTUP_VER=$(su - workspace -c "rustup --version" 2>/dev/null | head -1 | cut -d' ' -f2 || echo "N/A")
        echo "| rustup | $RUSTUP_VER |"

        echo "| Git | $(git --version 2>/dev/null | cut -d' ' -f3 || echo 'N/A') |"
        echo "| kubectl | $(kubectl version --client -o json 2>/dev/null | jq -r '.clientVersion.gitVersion' 2>/dev/null || echo 'N/A') |"
        echo "| GitHub CLI | $(gh --version 2>/dev/null | head -1 | cut -d' ' -f3 || echo 'N/A') |"

        # Nix
        if [ -x /nix/var/nix/profiles/default/bin/nix ]; then
          NIX_VER=$(/nix/var/nix/profiles/default/bin/nix --version 2>/dev/null | cut -d' ' -f3 || echo "N/A")
        else
          NIX_VER="N/A"
        fi
        echo "| Nix | $NIX_VER |"

        echo ""
        echo "## System Packages"
        echo '```'
        apk list --installed 2>/dev/null | sort || echo "Unable to list packages"
        echo '```'
        BOMSCRIPT

        chmod +x /tmp/generate-bom.sh

        # Run the script inside the container
        docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }} \
          bash -c "$(cat /tmp/generate-bom.sh)" -- AMD64 > bom/bom-amd64.md 2>&1 || true

        # Also output to step summary
        echo "## Bill of Materials (AMD64)" >> $GITHUB_STEP_SUMMARY
        cat bom/bom-amd64.md >> $GITHUB_STEP_SUMMARY
      if: github.event_name != 'pull_request'

    - name: Upload BOM artifact
      uses: actions/upload-artifact@v4
      with:
        name: bom-amd64
        path: bom/bom-amd64.md
      if: github.event_name != 'pull_request'

